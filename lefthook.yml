pre-commit:
  commands:
    ruff-check:
      run: uv run ruff check {staged_files}
      glob: "*.py"
      exclude: "alembic/versions/"
    ruff-format-check:
      run: uv run ruff format --check {staged_files}
      glob: "*.py"
      exclude: "alembic/versions/"
    import-linter:
      run: uv run lint-imports
    mypy:
      run: uv run mypy {staged_files}
      glob: "*.py"
      exclude: "alembic/versions/"
    lizard-complexity-warning:
      run: uv run lizard --CCN 5 {staged_files} || echo "⚠️  Complexity warnings found (CCN ≥ 5), but commit allowed"
    lizard-complexity-critical:
      run: uv run lizard --CCN 10 {staged_files}

pre-push:
  commands:
    ruff-check-all:
      run: uv run ruff check .
    ruff-format-check-all:
      run: uv run ruff format --check .
    import-linter-all:
      run: uv run lint-imports
    mypy-all:
      run: uv run mypy .
    lizard-complexity-warning-all:
      run: uv run lizard --CCN 5 app/ || echo "⚠️  Complexity warnings found (CCN ≥ 5)"
    lizard-complexity-critical-all:
      run: uv run lizard --CCN 10 app/